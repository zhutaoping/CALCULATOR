<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="data:," />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <header class="display">3.14159</header>
      <div class="buttons">
        <button class="number button">C</button>
        <button class="number button">( )</button>
        <button class="number button">%</button>
        <button class="number button">&#247</button>
        <button class="number button">7</button>
        <button class="number button">8</button>
        <button class="number button">9</button>
        <button class="number button">x</button>
        <button class="number button">4</button>
        <button class="number button">5</button>
        <button class="number button">6</button>
        <button class="number button">&minus;</button>
        <button class="number button">1</button>
        <button class="number button">2</button>
        <button class="number button">3</button>
        <button class="number button">+</button>
        <button class="number button">+/&minus;</button>
        <button class="number button">0</button>
        <button class="number button">.</button>
        <button class="number button">=</button>
      </div>
    </div>
  </body>
</html>
